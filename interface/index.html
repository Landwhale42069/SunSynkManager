<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Botes Power Display</title>

        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="statblock">
            <h1 class="heading">eWeLink</h1>

                            <div class="col">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="btn btn--secondary">
                                    Outlet 1
                                </div>
                            </div>
                            <div class="col">
                                <div class="btn btn--secondary">
                                    Outlet 2
                                </div>
                            </div>
                            <div class="col">
                                <div class="btn btn--secondary">
                                    Outlet 1
                                </div>
                            </div>
                            <div class="col">
                                <div class="btn btn--secondary">
                                    Outlet 2
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="statblock">
            <h1 class="heading">Inverter</h1>
            <div class="row">
                <div class="col">
                    <div class="register">
                        <h2>Grid Status</h2>
                        <p>Off</p>
                    </div>
                </div>
            </div>
        </div>

    <script src="main.js"></script>
